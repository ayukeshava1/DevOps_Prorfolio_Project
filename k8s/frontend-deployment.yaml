apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: keshava-project
  labels:
    app: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: ayuleshava/frontend-app:latest
        imagePullPolicy: Always
        env:
        - name: REACT_APP_API_BASE_URL
          value: "http://fastapi-service:8000"
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
