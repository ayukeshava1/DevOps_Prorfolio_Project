apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  selector:
    app: fastapi-backend  # Make sure this matches the label in your FastAPI pod definition
  ports:
    - protocol: TCP
      port: 8000           # Port exposed by the service
      targetPort: 8000     # Port inside the pod where FastAPI is listening
  type: ClusterIP         # Default type for internal communication within the cluster
