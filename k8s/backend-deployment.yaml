apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: portfolio
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ayuleshava/backend-app:latest
          ports:
            - containerPort: 8000
