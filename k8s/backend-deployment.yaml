env:
- name: DB_HOST
  value: "postgres"
- name: DB_PORT
  value: "5432"
- name: DB_NAME
  value: "portfolio"
- name: DB_USER
  valueFrom:
      secretKeyRef:
        name: postgres-secret
        key: username
- name: DB_PASS
  valueFrom:
      secretKeyRef:
        name: postgres-secret
        key: password
